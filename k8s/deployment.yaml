apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      imagePullSecrets:
      - name: regcred  # The name of the secret you created
      containers:
      - name: nginx
        image: yyosefi/my-nginx:latest
        ports:
        - containerPort: 80
